		<div class="site-content">
			<div class="site-header">
				<div class="container">
					<a routerLink="/" class="branding">
						<div class="logo-type">
							<h1 class="site-title">WeatherApp</h1>
						</div>
					</a>

					<div class="main-navigation">
						<button type="button" class="menu-toggle"></button>
						<ul class="menu">
							<li class="menu-item current-menu-item"><a routerLink="/">Home</a></li>
              <li class="menu-item"><a routerLink="/login">Login</a></li>
              <li class="menu-item"> <a routerLink="/register">Register</a></li>
              <li class="menu-item"><a routerLink="/dashboard">Dashboard</a></li>
						</ul>
					</div> 

          <div class="mobile-navigation" style="display: block;">
            <ul class="menu">
              <li class="menu-item current-menu-item"><a routerLink="/">Home</a></li>
              <li class="menu-item"><a routerLink="/login">Login</a></li>
              <li class="menu-item"> <a routerLink="/register">Register</a></li>
              <li class="menu-item"><a routerLink="/dashboard">Dashboard</a></li>
            </ul>
          </div>
				</div>
      </div>
      
			<div class="hero">
				<div class="container">
					<div class='chatContainer'>
						<div class='chatHeader'>
								<h2> Weather Bot</h2>
						</div>
						<div class='chatMessages'>
								<div *ngFor="let m of message;let i=index">
							  <div class="mine messages">
										<div class="message">
													{{m}}
										 </div>
									</div>
									<div *ngFor="let a of activities[i]">
										<div class="yours messages">
													<div class="message">
														{{a}}
													</div>
										</div>
								</div>
								</div>
							</div>
						<div class='chatBottom'>
							<form  id='chatForm'>
								<input type='text' name='text' id='message' onfocus="this.value=''" placeholder='Enter message' />
								<input type='submit' name='submit' value='Send message' (click)="sendActivity($event)" />
							</form>
						</div>
					</div>
					<div id="controls">
							<input type="text" placeholder="{{city}}" id="myQuote">
							<input type="submit" (click)="getCity([lat],[lon] )" value="Get Location">
						</div>
				</div>
			</div>
