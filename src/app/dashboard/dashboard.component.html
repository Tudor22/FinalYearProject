<div class="site-content">
        <div class="site-header">
          <div class="container">
            <a routerLink="/" class="branding">
              <div class="logo-type">
                <h1 class="site-title">WeatherApp</h1>
              </div>
            </a>
    
            <div class="main-navigation">
              <button type="button" class="menu-toggle"></button>
              <ul class="menu">
                <li class="menu-item"><a routerLink="/">Home</a></li>
                <li class="menu-item"><a routerLink="/login">Login</a></li>
                <li class="menu-item"> <a routerLink="/register">Register</a></li>
                <li class="menu-item current-menu-item"><a routerLink="/dashboard">Dashboard</a></li>
              </ul>
            </div> 
    
            <div class="mobile-navigation" style="display: block;">
              <ul class="menu">
                <li class="menu-item"><a routerLink="/">Home</a></li>
                <li class="menu-item"><a routerLink="/login">Login</a></li>
                <li class="menu-item"> <a routerLink="/register">Register</a></li>
                <li class="menu-item current-menu-item"><a routerLink="/dashboard">Dashboard</a></li>
              </ul>
            </div>
          </div>
        </div>
        
        <div class="hero">
          <div class="container">
                <h2>{{quote}} by {{email}} </h2>
                <a routerLink="/logout" class="button">Logout</a>
                <div id="controls">
                    <input type="text" placeholder="Type new Quote" id="myQuote">
                    <input type="submit" value="Update Quote" (click)="updateQuote($event)">
                </div>
          </div>
        </div>
      
        
        <footer class="site-footer">
          <div class="container">
            <p class="colophon">&copy; 2019 Tudor Voda. All rights reserved.</p>
          </div>
        </footer>
      </div>
